<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/slides.css">

    <title>Curso de Biossegurança</title>
  </head>
  <body>

    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><span class="navbar-toggler-icon"></span></a>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <h3 class="nav-link" href="#">Curso de Biossegurança <span class="sr-only">(current)</span></h3>
        </li>
      </ul>
    </nav>


    <div class="container py-3">

      <h1 class="text-center p-4">O que você deseja fazer?</h1>

      <div id="opcoes" class="row">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card shadow-lg mx-auto my-3" style="width: 18rem;">
            <div class="card-body text-center">
              <h5 class="card-title"><i class="fas fa-edit"></i> Ver conteúdo do curso</h5>
              <hr>
              <p class="card-text">Exibir os tópicos que serão abordados no curso.</p><br>
              <a href="#" class="card-link btn btn-info">Exibir</a>
            </div>
          </div>
        </div>


        <div class="col-12 col-sm-6 col-md-4">
          <div class="card shadow-lg mx-auto my-3" style="width: 18rem;">
            <div class="card-body text-center">
              <h5 class="card-title"><i class="fas fa-info-circle"></i> Sobre o curso</h5>
              <hr>
              <p class="card-text">Saiba mais sobre o curso que está prestes a começar!</p><br>
              <a href="#" class="card-link btn btn-info">Visualizar</a>
            </div>
          </div>
        </div>


        <div class="col-12 col-sm-6 col-md-4">
          <div class="card shadow-lg mx-auto my-3" style="width: 18rem;">
            <div class="card-body text-center">
              <h5 class="card-title"><i class="fas fa-book"></i> Ir para o curso</h5>
              <hr>
              <p class="card-text">Acessar o slider com o conteúdo do curso.</p><br>
              <a href="#" class="card-link btn btn-info">Acessar</a>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/fontawesome.js"></script>
  </body>
</html>
